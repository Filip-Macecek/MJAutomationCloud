openapi: 3.0.3
info:
  title: Secure Sign-Up with Mandatory 2FA API
  version: 0.1.0
paths:
  /auth/register:
    post:
      summary: Register new user with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 12
      responses:
        '201':
          description: Registration succeeded; 2FA setup required next.
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId: { type: string }
                  twoFactorPending: { type: boolean }
        '400': { description: Weak password or invalid email }
        '409': { description: Email already exists }
  /auth/2fa/setup:
    post:
      summary: Initiate or restart TOTP 2FA setup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [userId]
              properties:
                userId: { type: string }
      responses:
        '200':
          description: Returns provisioning data for authenticator app.
          content:
            application/json:
              schema:
                type: object
                properties:
                  qrPayload: { type: string }
                  secret: { type: string }
                  expiresAt: { type: string, format: date-time }
        '404': { description: User not found }
        '409': { description: 2FA already active }
  /auth/2fa/activate:
    post:
      summary: Activate 2FA with provided one-time code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [userId, code]
              properties:
                userId: { type: string }
                code: { type: string }
      responses:
        '200': { description: 2FA activated }
        '400': { description: Invalid code or expired session }
        '404': { description: User/session not found }
        '429': { description: Too many invalid attempts }
  /auth/login:
    post:
      summary: Login with email, password, and optional 2FA code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
                code: { type: string, description: TOTP code required if 2FA active }
      responses:
        '200':
          description: Authenticated (if 2FA active and code valid or pending 2FA redirect).
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, enum: [Authenticated, TwoFactorRequired, TwoFactorPending] }
                  backoffSeconds: { type: integer, nullable: true }
        '400': { description: Invalid credentials format }
        '401': { description: Invalid credentials or 2FA code }
        '423': { description: Login temporarily blocked (backoff) }
  /auth/status:
    get:
      summary: Get authentication/2FA status for current user
      responses:
        '200':
          description: Returns flags.
          content:
            application/json:
              schema:
                type: object
                properties:
                  twoFactorActive: { type: boolean }
                  twoFactorPending: { type: boolean }
                  backoffActive: { type: boolean }
        '401': { description: Not authenticated }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
